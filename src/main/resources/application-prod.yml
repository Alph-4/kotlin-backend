spring:
  # Configuration PostgreSQL pour la production
  datasource:
    url: ${DATABASE_URL}
    driver-class-name: org.postgresql.Driver
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  
  jpa:
    hibernate:
      ddl-auto: validate  # NE JAMAIS utiliser create-drop en prod!
    show-sql: false
  
  h2:
    console:
      enabled: false  # Désactivé en production

logging:
  level:
    root: WARN
    com.example.kotlinbackend: INFO