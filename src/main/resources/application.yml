# Configuration de l'application Spring Boot
spring:
  application:
    name: kotlin-backend
  
  # Configuration de la base de données H2
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # Configuration JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: create-drop  # Recrée les tables à chaque démarrage (dev uniquement!)
    show-sql: true  # Affiche les requêtes SQL dans la console
    properties:
      hibernate:
        format_sql: true  # Formate les requêtes SQL pour une meilleure lisibilité
  
  # Console H2 (accessible via http://localhost:8080/h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console

# Configuration du serveur
server:
  port: 8080

# Configuration JWT personnalisée
jwt:
  secret: VotreClefSecreteTresTresLongueEtSecurisee123456789  # À changer en production!
  expiration: 86400000  # 24 heures en millisecondes
