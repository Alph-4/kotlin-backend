# Configuration de l'application Spring Boot
spring:
  application:
    name: kotlin-backend
  
  # Configuration de la base de données H2
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password: 
  
  # Configuration JPA/Hibernate
  jpa:
    hibernate:
      ddl-auto: create-drop  # Recrée les tables à chaque démarrage (dev uniquement!)
    show-sql: true  # Affiche les requêtes SQL dans la console
    properties:
      hibernate:
        format_sql: true  # Formate les requêtes SQL pour une meilleure lisibilité
  
  # Console H2 (accessible via http://localhost:8080/h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console

# Configuration du serveur
server:
  port: 8080
  error:
    include-message: true
    include-binding-errors: true

# Configuration JWT personnalisée
jwt:
  secret: ${JWT_SECRET:VotreClefSecreteTresTresLongueEtSecurisee123456789}  # Variable d'environnement
  expiration: ${JWT_EXPIRATION:86400000}  # 24 heures en millisecondes

# Configuration CORS
cors:
  allowed-origins: ${CORS_ORIGINS:http://localhost:3000,http://localhost:4200}
  allowed-methods: GET,POST,PUT,DELETE,OPTIONS
  allowed-headers: "*"
  allow-credentials: true

# Logs
logging:
  level:
    root: INFO
    com.example.kotlinbackend: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
